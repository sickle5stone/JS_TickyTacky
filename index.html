<html>
<!-- Random Tick tack toe code created from watching a video.

    In no way is this a good game logic, just playing around with javascript
-->
<head>
  <style>
    .board {
      display: flex;
      width: 600px;
      height: 600px;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .square {
      height: 200px;
      width: 200px;
      box-sizing: border-box;
      border: 5px solid black;
      font-size: 5em;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    .square:hover {
      background-color: #80cd92;
      cursor:pointer;
    }

  </style>
</head>

<body>
  <h1>Ticky Tacky by Aloy</h1>
  <div class="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script>
    var PLAYER_ONE = 'X'
    var PLAYER_TWO = 'O'
    var currentTurn = PLAYER_ONE

    var board = document.querySelector('.board')
    board.addEventListener('click',function(e){
      e.target.innerHTML = currentTurn
      currentTurn = currentTurn === PLAYER_ONE ? PLAYER_TWO : PLAYER_ONE
      if(checkForWinner()){
        confirm("Somebody Won!")
        window.location.reload();
      }
    })

    function checkForWinner(){
      var squares = Array.prototype.slice.call(document.querySelectorAll('.square'))
      var symbols = squares.map(function(square){
        return square.innerHTML
      })
      var winningCombos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]
        return winningCombos.find(function(combo){
          if(symbols[combo[0]] == symbols[combo[1]] && symbols[combo[1]] == symbols[combo[2]]){
            return symbols[combo[0]]
          } else {
            return false
          }
        })
        console.log(symbols)
    }

  </script>
</body>

</html>
